<script>
    $(function(){
if($.cookie('cookies-allowed')!=1){
  
    $('body').append(generateCookieBar());
  
}

$('#allow-cookies-button').click(function(){
    
    
    var date = new Date();
    date.setFullYear(date.getFullYear() + 10);
    
    $.cookie('cookies-allowed', 1, {path:'/', expires:date});
    
   $('#cookies-information').hide();
    
});
    
});
